<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./style/style.css"
      media="screen"
    />
    <link rel="sortcut icon" href="./images/icon.ico" type="image/x-icon" />
    <title>Instagram</title>
  </head>
  <body>
    <div id="instagram-wrapper">
      <di class="instagram-phone">
        <img src="./images/instagram-celular.png" alt="Instagram phone" />
      </di>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./images/instagram-logo.png"
            class="instagram-logo"
            alt="Instagram logo"
          />
          <div class="profile-photo">
            <img src="./images/fabiano.jpeg" alt="profile instagram" />
          </div>
          <a href="#" class="instagram-login">Continue as fabianoc.souzaa</a>
          <a href="#" class="instagram-logout">Remove Account</a>
        </div>
        <div class="group">
          <p class="not-account">Not fabianoc.souzaa?</p>
          <p class="not-account">
            <span class="link-blue">Switch Accounts</span>
            or
            <span class="link-blue">Sign up</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Get the app.</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
